job: experiment
data_file: config_EN/data/default.yaml
trainer_file: config_EN/trainer/default.yaml
ensemble:
  branch: 2
  ac_weight: 0.1
  asr_weight: 0.9
  mode: DAT
  action: train_asr
asr:
  classname: EncDecRNNTBPEModel
  pretrained: stt_en_conformer_transducer_large
  ckpt: null
ac:
  classname: AC
  ckpt: null
  n_accents: 2
  dropout: null
  binary: true
data:
  root: /ds/audio/CommonVoiceCorpus10.0_EN/
  folder: data_EN/train_split
  seen_accents:
  - us
  - uk
  - aus
  - in
  - ca
  unseen_accents:
  - sc
  - nz
  - ir
  - ger
  - sa
  - hk
  - fil
  - mal
  - si
  - wel
  - etc
  config:
    sample_rate: 16000
    batch_size: 1
    num_workers: 10
    pin_memory: true
    use_start_end_token: false
    trim_silence: false
    max_duration: 18.9
    min_duration: 0.1
    is_tarred: false
    tarred_audio_filepaths: null
    shuffle_n: 2048
    bucketing_strategy: synced_randomized
    bucketing_batch_size: null
    return_sample_id: false
    drop_last: false
  config_pretrain:
    shuffle: true
  config_train:
    shuffle: true
  config_test:
    shuffle: false
  spec_augment:
    _target_: nemo.collections.asr.modules.SpectrogramAugmentation
    freq_masks: 2
    time_masks: 10
    freq_width: 27
    time_width: 0.05
  pretrain_files:
  - logs/asr/train/version_12/data_EN/train_split/pretrain_us.txt
  test_files:
  - logs/asr/train/version_12/data_EN/train_split/test_us.txt
  - logs/asr/train/version_12/data_EN/train_split/test_uk.txt
  - logs/asr/train/version_12/data_EN/train_split/test_aus.txt
  - logs/asr/train/version_12/data_EN/train_split/test_in.txt
  - logs/asr/train/version_12/data_EN/train_split/test_ca.txt
  - logs/asr/train/version_12/data_EN/train_split/test_sc.txt
  - logs/asr/train/version_12/data_EN/train_split/test_nz.txt
  - logs/asr/train/version_12/data_EN/train_split/test_ir.txt
  - logs/asr/train/version_12/data_EN/train_split/test_ger.txt
  - logs/asr/train/version_12/data_EN/train_split/test_sa.txt
  - logs/asr/train/version_12/data_EN/train_split/test_hk.txt
  - logs/asr/train/version_12/data_EN/train_split/test_fil.txt
  - logs/asr/train/version_12/data_EN/train_split/test_mal.txt
  - logs/asr/train/version_12/data_EN/train_split/test_si.txt
  - logs/asr/train/version_12/data_EN/train_split/test_wel.txt
  - logs/asr/train/version_12/data_EN/train_split/test_etc.txt
trainer:
  max_epochs: 20
  accumulate_grad_batches: 4
  limit_train_batches: 10
  limit_val_batches: 10
  devices: 1
  nodes: 1
optim:
  name: adamw
  lr: 1.0e-05
  betas:
  - 0.9
  - 0.98
  weight_decay: 0.001
  ac_args:
    lr: 0.01
checkpointing:
  monitor: val_wer - unweighted avg.
  mode: min
commit_hash: '15e0165'
