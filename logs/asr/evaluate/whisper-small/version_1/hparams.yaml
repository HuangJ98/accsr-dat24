data:
  root: /ds/audio/CommonVoiceCorpus10.0/
  folder: data/en/train_split
  seen_accents:
  - us
  - uk
  - ca
  - in
  - de
  unseen_accents:
  - hk
  - sg
  - au
  - sc
  - nz
  - ie
  - za
  - ph
  config:
    sample_rate: 16000
    batch_size: 12
    num_workers: 10
    pin_memory: true
    use_start_end_token: false
    trim_silence: false
    max_duration: 18.9
    min_duration: 0.1
    is_tarred: false
    tarred_audio_filepaths: null
    shuffle_n: 2048
    bucketing_strategy: synced_randomized
    bucketing_batch_size: null
    return_sample_id: false
    drop_last: false
  config_pretrain:
    shuffle: false
  config_train:
    shuffle: true
  config_test:
    shuffle: false
  spec_augment:
    _target_: nemo.collections.asr.modules.SpectrogramAugmentation
    freq_masks: 2
    time_masks: 10
    freq_width: 27
    time_width: 0.05
