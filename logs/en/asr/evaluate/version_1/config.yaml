job: experiment
language: en
data_file: config/data/en-default.yaml
trainer_file: config/trainer/default.yaml
ensemble:
  branch: 10
  ac_weight: 0.1
  asr_weight: 0.9
  mode: DAT
  action: evaluate_asr
asr:
  classname: EncDecRNNTBPEModel
  pretrained: stt_en_conformer_transducer_large
  ckpt: null
ac:
  classname: AC
  ckpt: logs/de/ac/train/binary/b10/version_0/checkpoints/last.ckpt
  n_accents: 2
  dropout: null
  binary: true
data:
  root: /ds/audio
  folder: data/en/train_split
  seen_accents:
  - us
  - uk
  - ca
  - in
  - de
  unseen_accents:
  - hk
  - sg
  - au
  - sc
  - nz
  - ie
  - za
  - ph
  config:
    sample_rate: 16000
    batch_size: 1
    num_workers: 10
    pin_memory: true
    use_start_end_token: false
    trim_silence: false
    max_duration: 20.0
    min_duration: 0.1
    is_tarred: false
    tarred_audio_filepaths: null
    shuffle_n: 2048
    bucketing_strategy: synced_randomized
    bucketing_batch_size: null
    return_sample_id: false
    drop_last: false
  config_pretrain:
    shuffle: false
  config_train:
    shuffle: true
  config_test:
    shuffle: false
  spec_augment:
    _target_: nemo.collections.asr.modules.SpectrogramAugmentation
    freq_masks: 2
    time_masks: 10
    freq_width: 27
    time_width: 0.05
  test_files:
  - logs/en/asr/evaluate/version_1/data/en/train_split/test_us.txt
  - logs/en/asr/evaluate/version_1/data/en/train_split/test_uk.txt
  - logs/en/asr/evaluate/version_1/data/en/train_split/test_ca.txt
  - logs/en/asr/evaluate/version_1/data/en/train_split/test_in.txt
  - logs/en/asr/evaluate/version_1/data/en/train_split/test_de.txt
  - logs/en/asr/evaluate/version_1/data/en/train_split/test_hk.txt
  - logs/en/asr/evaluate/version_1/data/en/train_split/test_sg.txt
  - logs/en/asr/evaluate/version_1/data/en/train_split/test_au.txt
  - logs/en/asr/evaluate/version_1/data/en/train_split/test_sc.txt
  - logs/en/asr/evaluate/version_1/data/en/train_split/test_nz.txt
  - logs/en/asr/evaluate/version_1/data/en/train_split/test_ie.txt
  - logs/en/asr/evaluate/version_1/data/en/train_split/test_za.txt
  - logs/en/asr/evaluate/version_1/data/en/train_split/test_ph.txt
trainer:
  max_epochs: 5
  accumulate_grad_batches: 4
  limit_train_batches: 1.0
  limit_val_batches: 1.0
  devices: 1
  nodes: 1
optim:
  name: adamw
  lr: 1.0e-05
  betas:
  - 0.9
  - 0.98
  weight_decay: 0.001
  ac_args:
    lr: 0.01
checkpointing:
  monitor: val_wer - unweighted avg.
  mode: min
