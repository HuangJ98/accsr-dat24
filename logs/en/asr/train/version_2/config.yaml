job: experiment
language: en
data_file: config/data/debug_en.yaml
trainer_file: config/trainer/whisper.yaml
ensemble:
  branch: 8
  ac_weight: 1
  asr_weight: 1
  mode: DAT
  action: train_asr
asr:
  cls: src.asr.whisper_ptl.Whisper
  model: small
  ckpt: logs/en/asr/train/version_1/checkpoints/last.ckpt
ac:
  classname: AC
  ckpt: null
  n_accents: 2
  dropout: null
  binary: true
  mode: DAT
  optim:
    lr: 1.0e-05
    eps: 1.0e-08
    weight_decay: 0.01
    sched:
      warmup_steps: 500
      max_steps: 25160
data:
  root: /ds/audio
  folder: data/en/debug
  max_dur: 20
  min_dur: 2
  seen_accents:
  - us
  - in
  unseen_accents: []
  config:
    sample_rate: 16000
    batch_size: 2
    num_workers: 0
    pin_memory: true
    use_start_end_token: false
    trim_silence: false
    is_tarred: false
    tarred_audio_filepaths: null
    shuffle_n: 2048
    bucketing_strategy: synced_randomized
    bucketing_batch_size: null
    return_sample_id: false
    drop_last: false
  config_pretrain:
    shuffle: true
  config_train:
    shuffle: true
  config_test:
    shuffle: false
  spec_augment:
    _target_: nemo.collections.asr.modules.SpectrogramAugmentation
    freq_masks: 2
    time_masks: 10
    freq_width: 27
    time_width: 0.05
  train_files:
  - logs/en/asr/train/version_2/data/en/debug/train_us.txt
  - logs/en/asr/train/version_2/data/en/debug/train_in.txt
  test_files:
  - logs/en/asr/train/version_2/data/en/debug/test_us.txt
  - logs/en/asr/train/version_2/data/en/debug/test_in.txt
trainer:
  max_epochs: 2
  accumulate_grad_batches: 4
  limit_train_batches: 1.0
  limit_val_batches: 50
  devices: 1
  nodes: 1
optim:
  lr: 1.0e-05
  eps: 1.0e-08
  weight_decay: 0.01
  sched:
    warmup_steps: 500
    max_steps: 25160
