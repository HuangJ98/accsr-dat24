name: Conformer-Transducer-BPE for AccSR
model:
  branch: 3
  weight: 0.1
  mode: MTL
classifier:
  classname: AC
  ckpt: null
  n_accents: 2
  dropout: 0.5
  binary: 1
test_lr: false
pretrain_ct: false
pretrain_ac: true
evaluate_ac: false
train: false
evaluate: false
trainer:
  devices: 1
  accelerator: gpu
  max_epochs: 30
  accumulate_grad_batches: 1
  limit_train_batches: 1.0
  limit_val_batches: 1.0
data:
  folder: data/train_split_hpc
  seen_accents:
  - de
  - at
  - ch
  unseen_accents:
  - fr
  - it
  - ru
  - us
  - gb
  - ca
  - de_al
  - de_ni
  config:
    sample_rate: 16000
    batch_size: 32
    num_workers: 30
    pin_memory: true
    use_start_end_token: false
    trim_silence: false
    max_duration: 18.9
    min_duration: 0.1
    is_tarred: false
    tarred_audio_filepaths: null
    shuffle_n: 2048
    bucketing_strategy: synced_randomized
    bucketing_batch_size: null
    return_sample_id: false
    drop_last: false
    shuffle: true
    manifest_filepath:
    - data/train_split_hpc/train_at.txt
    - data/train_split_hpc/train_ch.txt
  config_train:
    shuffle: true
  config_test:
    shuffle: false
  spec_augment:
    _target_: nemo.collections.asr.modules.SpectrogramAugmentation
    freq_masks: 2
    time_masks: 10
    freq_width: 27
    time_width: 0.05
optim:
  name: adamw
  lr: 0.2
  betas:
  - 0.9
  - 0.98
  weight_decay: 0.001
  sched:
    name: NoamAnnealing
    d_model: 512
    warmup_steps: 10
    warmup_ratio: null
    min_lr: 0.0001
    max_steps: 5490
checkpointing:
  monitor: AC Loss (Val.) - unweighted avg.
  mode: min
